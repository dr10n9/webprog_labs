<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Місяць обертається навколо Землі</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scene {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .earth {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .earth img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: 0 0 15px #3a9bdc;
    }

    .moon {
      position: absolute;
      width: 20px;
      height: 20px;
      animation: orbit 5s linear infinite;
    }

    .moon img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: 0 0 8px #ccc;
    }

    @keyframes orbit {
      0% {
        top: 70%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 0; /* За Землею */
      }
      25% {
        top: 20%;
        left: 85%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }
      50% {
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2; /* Перед Землею */
      }
      75% {
        top: 80%;
        left: 15%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }
      100% {
        top: 70%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 0; /* За Землею */
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="earth">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg" alt="Earth">
    </div>
    <div class="moon">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/FullMoon2010.jpg" alt="Moon">
    </div>
  </div>
</body>
</html>
